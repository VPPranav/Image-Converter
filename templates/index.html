<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 80px;
            height: auto;
        }
        footer {
            margin-top: 50px;
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Image Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Logo Section -->
                <div class="logo-container">
                    <img src="http://127.0.0.1:5001/static/download.jpg" alt="Image Editor Logo">
                    <h3 class="mt-2">Image Converter</h3>
                </div>
                <!-- Form Section -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Upload and Edit Your Image</h3>
                        <form action="/edit" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Choose an image</label>
                                <input class="form-control" type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif,.webp" required>
                            </div>
                            <div class="mb-3">
                                <label for="operation" class="form-label">Select an operation</label>
                                <select class="form-select" id="operation" name="operation" required>
                                    <option value="cgray">Convert to Grayscale</option>
                                    <option value="cwebp">Convert to WEBP</option>
                                    <option value="cjpg">Convert to JPG</option>
                                    <option value="cpng">Convert to PNG</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-custom w-100">Process Image</button>
                            </div>
                        </form>
                    </div>
                </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mt-4 alert alert-info" role="alert">
                        {% for message in messages %}
                            {{ message|safe }}
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Image Converter Pranav VP. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
